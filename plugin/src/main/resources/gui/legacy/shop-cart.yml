# Заголовок окна
title: 'Корзина'

# Кол-во строк в меню (1 - 6)
rows: 6

# Различные настройки меню
preferences:
  # Слоты для отображения иконок покупок
  # (?) Поддерживаемые форматы:
  #     - key: 1
  #     - key: [0, 1, 2]
  #     - key: '0-2'
  #     - key: '0-2, 10-12'
  purchases-display-slots: '10-43'

  # Шаблоны иконок товаров в привязке к их ID
  # (?) Если Вы хотите отображать свои иконки для
  #     каких-либо товаров, то Вы можете задать
  #     иконку для товара здесь по его ID
  #
  # (?) Иконки для товаров описываются набором параметров,
  #     перекрывающих стандартные параметры иконки покупки 
  #     (см. ниже)
  #
  #     ID: 
  #       amount: 2
  #       type: 1
  #       data: 6 # Полированный андезит
  #
  # (?) Все параметры также поддерживают стандартные плейсходеры
  custom-icons:
    # Кастомная иконка для товара #1337227
    1337227:
      type: 276
      dynamic-amount: true

    # Кастомная иконка для товара #1337228
    1337228:
      head-owner: '%player_name%'

# Содержимое инвентаря
# (?) Вы можете убрать всё, что Вам не нужно, просто 
#     закомментировав или удалив соответствующие строки
content:
  # Иконка покупки в корзине
  $purchase:
    name: '&b%purchase_name%'
    lore:
    - ' '
    - ' &7Кол-во: &bx%purchase_amount% '
    - ' &7Цена: &b%purchase_price% '
    - ' &7Дата: &b%purchase_date% '
    - ' '
    - ' &aНАЖМИТЕ ДЛЯ ПОЛУЧЕНИЯ '
    - ' '

  # Кнопка перехода на предыдущую страницу
  previous-page:
    name: '&a« Предыдущая страница'
    lore:
    - ' '
    - ' &7Нажмите для перехода '
    - ' &7на предыдущую страницу '
    - ' '
    type: 262
    slot: 48

  # Иконка для отображения информации
  information:
    name: '&aИнформация'
    lore:
    - ' '
    - ' &7Товаров в корзине: &b%total_purchases% '
    - ' &7Показана страница: &b%current_page% &7/ &b%total_pages% '
    - ' '
    - ' &7Для получения купленного товара Вам '
    - ' &7нужно просто нажать по его иконке :) '
    - ' '
    type: 339
    slot: 49

  # Кнопка перехода на следующую страницу
  next-page:
    name: '&aСледующая страница »'
    lore:
    - ' '
    - ' &7Нажмите для перехода '
    - ' &7на следующую страницу '
    - ' '
    type: 262
    slot: 50

  # Пример добавления кнопки возвращения во внешнее меню
  return-to-menu:
    name: '&aВернуться в меню'
    lore:
    - '&8/menu '
    - ' '
    - ' &7Нажмите для перехода '
    - ' &7в главное меню '
    - ' '
    type: 166
    slot: 45
    
    # Закрытие меню после нажатия
    close-menu: true

    # Выполнение команд от имени игрока
    player-commands:
    - 'menu'

    # Выполнение команд от имени сервера
    server-commands:
    - 'msg %player_name% Вы вернулись в главное меню!'

  # Простой декоративный элемент: чёрная полоса внизу
  # (?) Таким образом Вы сами можете добавлять посторонние
  #     декоративные элементы в это меню
  black-line:
    name: ' '
    type: 160
    data: 15
    slots: '46-48, 50-53'

  # Заполнитель пустого пространства
  $filler:
    name: ' '
    type: 160
    data: 7